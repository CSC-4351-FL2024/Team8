<div class="banner">
  <img src="../../assets/banner.jpeg" alt="banner" />
  <p id="slogan">
    RESERVE.<br /><br /><br />
    PARK.<br /><br /><br />
    GO.
  </p>
  <p id="description">
    ParkMe is a web application tailored for students within the university
    system for daily reserving available parking slots on campus within a
    convenient 30-minute timeframe.
  </p>
</div>
<div class="main">
  <div id="content">
    <div class="deck">
      <div class="deckName">
        <img class="deck-img" src="../../assets/TDeck.jpeg" alt="TDeck" />
      </div>
      <div class="spots">
        <p>T DECK</p>
        <!--if user hasnt login, show login button-->
        <div *ngIf="!user" class="googleSign Inputs" >
          <asl-google-signin-button  type="standard" size='large'></asl-google-signin-button>
        </div>
        <!--if user hasnt booked spot, show reserve button-->
        <button
          *ngIf="user && !user?.parkingDeckBooked"
          (click)="reserveButtonClicked('t')"
        >
          Reserve
        </button>
        <!--if user  booked spot, show checkout button-->
        <button
          *ngIf="user?.parkingDeckBooked && user?.Deckspots?.include('t')"
          (click)="reserveButtonClicked('t')"
        >
          Check Out
        </button>
      </div>
    </div>

 <div class="banner">
  <img src="../../assets/banner.jpeg" alt="banner" />
  <p id="slogan">
    RESERVE.<br /><br /><br />
    PARK.<br /><br /><br />
    GO.
  </p>

        <p>T DECK</p>
        <!--if user hasnt login, show login button-->
        <div *ngIf="!checkUserStatus()" class="googleSign Inputs">
          <asl-google-signin-button
            type="standard"
            size="large"
          ></asl-google-signin-button>
        </div>
        <!--if user hasnt booked spot, show reserve button-->
        <button
          *ngIf="checkUserStatus() && !checkUserBookedStatus()"
          (click)="reserveButtonClicked('t')"

          Reserve
        </button>
        <!--if user  booked spot, show checkout button-->
        <button
          *ngIf="checkUserBookedDeckT()"

<body>
<!-- Contact form code -->
<div class="contact-container">
  <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
    <div class="contact-left-title">
      <h2>Contact us!</h2>
      <hr>
    </div>
    <input type="hidden" name="access_key" value="53a9adba-1fe3-4186-8f79-c09397a97d92">
    <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
    <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
    <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <div class="contact-right">
    <img src="/assets/icon.png" alt="">
  </div>
</div>

</body>

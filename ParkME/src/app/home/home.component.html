<div class="banner">
  <img src="../../assets/banner.jpeg" alt="banner" />
  <p id="slogan">
    RESERVE.<br /><br /><br />
    PARK.<br /><br /><br />
    GO.
  </p>
  <p id="description">
    ParkMe is a web application tailored for students within the university
    system for daily reserving available parking slots on campus within a
    convenient 30-minute timeframe.
  </p>
</div>
<div class="main">
  <div id="content">
    <div class="deck">
      <div class="deckName">
        <img class="deck-img" src="../../assets/TDeck.jpeg" alt="TDeck" />
      </div>
      <div class="spots">
        <p>T DECK</p>
        <button
          *ngIf="!user.parkingDeckBooked!"
          (click)="reserveButtonClicked('T')"
        >
          Reserve
        </button>
      </div>
    </div>
    <div class="deck">
      <div class="deck-img">
        <img class="deck-img" src="../../assets/MDeck.webp" alt="MDeck" />
      </div>
      <div class="spots">
        <p>M DECK</p>
        <button
          *ngIf="!user.parkingDeckBooked!"

        >

        </button>
      </div>
    </div>

    <div class="deck">
